<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password | Patient Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <style>

.loader-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(15, 30, 63, 0.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}
.loader-screen.active {
  opacity: 1;
  pointer-events: auto;
}
.loader-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.logo-wrapper {
  position: relative;
  width: 300px;
  height: 195px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo-wrapper .loader-logo {
  position: absolute;
  width: 80px;
  z-index: 2;
  animation: pop 0.8s ease-out;
}
.logo-wrapper .ekg {
  width: 100%;
  height: auto;
  z-index: 1;
}
.loader-screen p {
  margin-top: 20px;
  font-size: 18px;
  color: #fff;
  letter-spacing: 0.5px;
}
@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
@keyframes drawHeartbeat {
  0% { stroke-dashoffset: 750; opacity: 0.3; }
  70% { stroke-dashoffset: 0; opacity: 1; }
  100% { stroke-dashoffset: 0; opacity: 0; }
}
.heartbeat-path {
  animation: drawHeartbeat 1.5s infinite ease-out forwards;
}
  </style>
</head>
<body>
<div id="loader" class="loader-screen active">
  <div class="loader-content">
    <div class="logo-wrapper">
      <img src="hospital-svgrepo-com.svg" alt="Loading logo" class="loader-logo">
      <svg class="ekg ekg--original" viewBox="0 0 300 195" preserveAspectRatio="xMinYMin">
        <g transform="translate(-0.13703948,-768.38124)">
          <path
            stroke="#2eec71"
            stroke-dasharray="750"
            stroke-dashoffset="750"
            d="m 2.8096902,901.62064 27.8352018,0 29.835201,0 c 9.945067,0 32.20852,-29.26009 43.835197,0 l 15.8352,0 13.39911,23.5426 16.58744,-153.5426 19.3139,188.52018 16.07175,-58.52018 28.48543,0 c 9.15882,-23.20628 26.67189,-23.20628 34.48542,0 l 22.48542,0 26.48543,0"
            style="fill:none;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;stroke-opacity:1"
            class="heartbeat-path" />
        </g>
      </svg>
    </div>
    <p>Patient Management System</p>
  </div>
</div>
  <div class="background">
    <div class="card reset-card">
      <div class="header">
        <div class="logo-wrap">
          <img src="hospital-svgrepo-com.svg" alt="Reset" class="icon" />
          <div>
            <h1>Forgot Password</h1>
            <p class="subtitle">Verify your ID & phone to reset</p>
          </div>
        </div>
      </div>
      <form id="verify-form" class="form" onsubmit="return handleVerify(event)">
        <div class="field">
          <label for="userId">User ID</label>
          <input type="text" id="userId" name="userId" placeholder="e.g., D1023 or N5501" required />
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+233 50XXXXXXX" required />
        </div>
        <div class="actions">
          <button type="submit" class="primary-btn" id="verify-btn">Verify</button>
        </div>
        <p class="info" id="verify-info">Enter your credentials to proceed.</p>
      </form>

      <form id="reset-form" class="form hidden" onsubmit="return handleReset(event)">
        <input type="hidden" id="reset-userId" name="userId" />
        <div class="field">
          <label for="newPassword">New Password</label>
          <div class="password-wrapper">
            <input type="password" id="newPassword" name="newPassword" placeholder="Minimum 8 characters" required />
            <span class="toggle" onclick="togglePassword('newPassword', this)">üëÅÔ∏è</span>
          </div>
          <div class="strength">
            <div class="strength-bar" id="strength-bar"></div>
            <div class="strength-text" id="strength-text">Strength: ‚Äî</div>
          </div>
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required />
            <span class="toggle" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="primary-btn">Update Password</button>
        </div>
        <p class="info success" id="reset-info">Passwords must match and be at least 8 characters.</p>
      </form>

      <div class="footer">
        <a href="index.html">&larr; Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    function evaluateStrength(pw) {
      let score = 0;
      if (pw.length >= 8) score += 1;
      if (/[A-Z]/.test(pw)) score += 1;
      if (/[a-z]/.test(pw)) score += 1;
      if (/[0-9]/.test(pw)) score += 1;
      if (/[^A-Za-z0-9]/.test(pw)) score += 1;
      return score;
    }
    function updateStrength() {
      const pw = document.getElementById('newPassword').value;
      const bar = document.getElementById('strength-bar');
      const text = document.getElementById('strength-text');
      const score = evaluateStrength(pw);
      const percent = (score / 5) * 100;
      bar.style.width = percent + '%';

      let label = 'Very Weak';
      if (score >= 4) label = 'Strong';
      else if (score === 3) label = 'Medium';
      else if (score === 2) label = 'Weak';
      text.textContent = `Strength: ${label}`;
    }

    document.getElementById('newPassword').addEventListener('input', updateStrength);

    function togglePassword(fieldId, btn) {
      const input = document.getElementById(fieldId);
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'üôà';
      } else {
        input.type = 'password';
        btn.textContent = 'üëÅÔ∏è';
      }
    }
    function handleVerify(e) {
      e.preventDefault();
      const userId = document.getElementById('userId').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const info = document.getElementById('verify-info');

      if (!userId || !phone) {
        info.textContent = 'Both fields are required.';
        info.classList.remove('success');
        return false;
      }

      const digits = phone.replace(/\D/g, '');
      if (digits.length < 9) {
        info.textContent = 'Enter a valid phone number.';
        info.classList.remove('success');
        return false;
      }
      info.textContent = 'Verification successful. Please reset your password.';
      info.classList.add('success');

      setTimeout(() => {
        document.getElementById('verify-form').classList.add('hidden');
        document.getElementById('reset-form').classList.remove('hidden');
        document.getElementById('reset-userId').value = userId;
      }, 500);
      return false;
    }

    function handleReset(e) {
      e.preventDefault();
      const pw = document.getElementById('newPassword').value;
      const cpw = document.getElementById('confirmPassword').value;
      const info = document.getElementById('reset-info');

      if (pw.length < 8) {
        info.textContent = 'Password must be at least 8 characters.'; 
        info.classList.remove('success');
        return false;
      }
      if (pw !== cpw) {
        info.textContent = 'Passwords do not match.'; 
        info.classList.remove('success');
        return false;
      }

      info.textContent = 'Password updated successfully! Redirecting to login...';
      info.classList.add('success');

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1200);
      return false;
    }
  </script>
  <script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    setTimeout(() => {
      loader.classList.remove("active");
      setTimeout(() => { loader.style.display = "none"; }, 500);
    }, 2000);
  });
</script>
</body>
</html>
